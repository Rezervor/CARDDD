<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: black;
        overflow: hidden;
        position: relative;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
        width: 350px;
        z-index: 2;
    }

    h1 {
        color: #ff4d6d;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 100px;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        position: absolute;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 50px;
        top: 30px;
    }

    #noBtn {
        background: #ccc;
        color: black;
        left: 200px;
        top: 30px;
    }

    #message {
        margin-top: 20px;
        font-size: 18px;
        color: #444;
    }

    .star {
        position: absolute;
        color: blue;
        font-family: monospace;
        font-size: 20px;
        pointer-events: none;
        opacity: 1;
        transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .pop {
        transform: scale(2);
        opacity: 0;
    }
</style>
</head>
<body>

<div class="card">
    <h1>My moon will you give me the biggest pleasure and be my valentine? </h1>
    <div class="buttons">
        <button id="yesBtn">Yes :></button>
        <button id="noBtn">No :<</button>
    </div>
    <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const card = document.querySelector(".card");

let starInterval = null;

noBtn.addEventListener("mouseover", () => {
    const cardRect = card.getBoundingClientRect();
    const maxX = cardRect.width - noBtn.offsetWidth;
    const maxY = cardRect.height - noBtn.offsetHeight - 60;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

yesBtn.addEventListener("click", () => {
    message.innerHTML = "YAYAYYAYAYAYAYAYAYAYAYAYAYAY. I LOVE YOU SO UNBELIEVABLY MUCH";
    if (!starInterval) {
        startStarField();
    }
});

function startStarField() {
    const symbols = ["*", "+", "✦", "✧", "★", "☆"];

    starInterval = setInterval(() => {
        const star = document.createElement("div");
        star.classList.add("star");
        star.innerText = symbols[Math.floor(Math.random() * symbols.length)];

        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(star);

        const randomPopTime = Math.random() * 2000 + 500;

        setTimeout(() => {
            star.classList.add("pop");
        }, randomPopTime);

        setTimeout(() => {
            star.remove();
        }, randomPopTime + 400);

    }, 150);
}
</script>

</body>
</html>
